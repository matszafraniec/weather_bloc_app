name: weather_bloc_app
description: A new Flutter project with clean BLoC architecture implementation and connection with AccuWeather API.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # View
  cupertino_icons: ^1.0.2

  # Navigation
  go_router: ^13.2.0

  # State management & Data
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Utilities
  bloc_test: ^9.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
